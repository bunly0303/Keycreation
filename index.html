    <script>
        $(function(){
         $('a img').hover(function(){
            $(this).attr('src', $(this).attr('src').replace('_off', '_on'));
              }, function(){
                 if (!$(this).hasClass('currentPage')) {
                 $(this).attr('src', $(this).attr('src').replace('_on', '_off'));
                }
           });
        });
    </script>
    <script>
        OnMouse = new Array();    /*配列でtop_content_00.png 〜 top_content_05.png  までの4個の画像を選べるようにしています*/
            for(i = 0; i < 7; i++) {
            OnMouse[i] = new Image();
            OnMouse[i].src = "assets/img/top/top_content_0" + i + ".png"
            }
        function cImg(flag) {    /*関数cImg の「flag」の数字を変えれば、適切な画像を選べるようにしています*/
            var imgEle = document.getElementById('imgmap');    /*<img>要素に付けたIDで呼び出しています*/
            imgEle.src = OnMouse[flag].src;
            return false;
        }
    </script>
